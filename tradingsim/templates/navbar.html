<!-- https://github.com/CoreyMSchafer/code_snippets/blob/master/Python/Flask_Blog/02-Templates/templates/layout.html -->
<header class="site-header"></header>
    <nav class="navbar navbar-expand-md bg-steel navbar-dark fixed-top">
        <div class="container">
        <a class="navbar-brand mr-4" href="/">Guerra's Trading Simulator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{{url_for('home')}}">Home</a>
            <a class="nav-item nav-link" href="{{url_for('portfolio')}}">Portfolio</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" href="{{url_for('profile')}}">Profile</a>
                    <a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
                    <a class="nav-item nav-link" href="{{url_for('register')}}">Register</a>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>
</header>
